<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>li {list-style: none;}</style>
    </head>
    <body class="w-100 min-vh-100 flex-column d-flex justify-content-center align-items-center">

        <section>
            <input type="number" name="number" id="number">
            <button id="calc-button">Calcular</button>
        </section>

        <ul id="result"></ul>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            /*
             * Refaça o exercício de número 04, 
             * e apresente a tabulada do input 
             * organizado em uma tabela 
             * devidamente contextualizada
             */
            
            document.getElementById('calc-button').addEventListener('click', function () {

                var result = document.getElementById('result');
                result.innerHTML = "";
                
                let number = document.getElementById('number').value;
                
                for (let i = 1; i < 11; i++) {

                    const item = document.createElement('li');

                    item.innerHTML = `<p>${i} x ${number} = ${ number * i }</p>`;

                    result.appendChild(item);
                }
            });
        </script>
    </body>
</html>
