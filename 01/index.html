<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Olá, bem-vindo ao site</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="w-100 vh-100 d-flex justify-content-center align-items-center" style="background-color: red;">

        <button id="hello">Hello</button>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            /*
             * Crie uma função em JavaScript associada a um botão.
             * Quando o usuário realizar um clique neste botão,
             * deverá aparecer a mensagem “Olá, bem-vindo ao site”.
             */

            document.getElementById('hello').addEventListener('click', function () {
                alert('Olá, bem-vindo ao site');
            });
        </script>
    </body>
</html>
