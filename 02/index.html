<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center">

        <h1 id="phrase" class="w-75 text-center bg-light p-2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores, quaerat at. Aliquid eos eaque doloremque rerum quam voluptate, sapiente quos eligendi, voluptatem et cum perferendis eveniet quisquam consequuntur qui at.</h1>

        <hr class="w-100 h-3 bg-primary">

        <div class="page">
            <h2 class="text-center">Mudar a cor da Página</h2>
            <button onclick="changeBackground('red')">Vermelho</button>
            <button onclick="changeBackground('green')">Verde</button>
            <button onclick="changeBackground('yellow')">Amarelo</button>
            <button onclick="changeBackground('pink')">Rosa</button>
            <button onclick="changeBackground('blue')">Azul</button>
        </div>

        <div class="text">
            <h2 class="text-center">Mudar a cor do Texto</h2>
            <button onclick="changeTextColor('red')">Vermelho</button>
            <button onclick="changeTextColor('green')">Verde</button>
            <button onclick="changeTextColor('yellow')">Amarelo</button>
            <button onclick="changeTextColor('pink')">Rosa</button>
            <button onclick="changeTextColor('blue')">Azul</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            /*
             * Crie em uma página (HTML), observando:
             * - 10 botões com nomes de cores, sendo cinco botões com nomes de cores para fonte e cinco botões com nomes de cores para a página;
             * - escreva na página a frase: “	”;
             * - cada botão deverá estar associado a uma função em JavaScript;
             * - quando o usuário clicar no botão deverá trocar a cor da página (body) ou a cor do texto;
             */
            
            function changeBackground(color) {
                document.body.style.background = color;
            }

            function changeTextColor(color) {
                document.getElementById('phrase').style.color = color;
            }
        </script>
    </body>
</html>
