<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@400;500;600;700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

            /*
             * "Roboto"
             * "Edu AU VIC WA NT Guides"
             * "Fredoka"
             * "Kay Pho Du"
             * "Oswald"
            */
        </style>
    </head>
    <body class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center">

        <h1 id="text" class="w-75 text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta iste, quos ut pariatur illum deserunt sunt itaque eveniet, fuga nulla placeat maiores. Iusto excepturi ratione eius asperiores fugiat temporibus praesentium.</h1>

        <hr class="w-100 h-3 bg-primary">

        <div class="button">
            <button onclick="changeFont('Roboto')">Roboto</button>
            <button onclick="changeFont('Edu AU VIC WA NT Guides')">Edu AU VIC WA NT Guides</button>
            <button onclick="changeFont('Fredoka')">Fredoka</button>
            <button onclick="changeFont('Kay Pho Du')">Kay Pho Du</button>
            <button onclick="changeFont('Oswald')">Oswald</button>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            /*
             * Em uma página HTML, crie cinco botão.
             * <input type="button" value="troca" onclick="document.getElementById('fonte').style.fontFamily='tahoma';">
             * - para cada botão identifique um tipo de fonte;
             * - crie um texto qualquer na página;
             * - quando o usuário clicar no botão a fonte deste texto deverá ser alterada.
             */

            function changeFont(font) {
                document.getElementById('text').style.fontFamily = font;
            }
        </script>
    </body>
</html>
